<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../css/basics.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">products</a></li>
        <li><a href="#">login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </nav>
    <form>
      <label>Username</label>
      <input type="text" /> <br />
      <label>Password</label>
      <input type="password" /> <br />
      <label>DOB</label>
      <input type="date" /> <br />
      <label>Email</label>
      <input type="email" /> <br />
      <label>Gender</label> <br />
      <label>Male</label>
      <input type="radio" name="gender" />
      <label>Female</label>
      <input type="radio" name="gender" /><br />
      <input type="checkbox" />
      <label>I agree terms and conditions</label> <br />
      <input type="button" value="submit" />
      <input type="tel" placeholder="Enter contact number" />
      <input type="number" placeholder="Enter numbers" min="5" max="30" />
    </form>
    <br />
    <hr />
    <label>Search country</label>
    <input id="country_name" name="country_name" type="search" list="country" />
    <datalist id="country">
      <option value="Australia"></option>
      <option value="Austria"></option>
      <option value="Algeria"></option>
      <option value="Andorra"></option>
      <option value="Angola"></option>
    </datalist>
    <hr />
    <form>
      <table>
        <tbody>
          <tr>
            <td><label>Username</label></td>
            <td>
              <input
                type="text"
                placeholder="Enter username"
                id="username"
                maxlength="5"
                size="20"
                autofocus
                required
              />
            </td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>
              <input
                type="password"
                placeholder="Enter password"
                id="password"
                required
                pattern="[a-zA-Z0-9]{8}"
              />
            </td>
          </tr>
          <tr>
            <td><label>DOB</label></td>
            <td><input type="date" id="dob" disabled /></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td>
              <input
                type="email"
                placeholder="Enter email address"
                value="test@example.com"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label>Gender</label></td>
          </tr>
          <tr>
            <td>
              <label>Male</label>
              <input type="radio" name="gender" />
            </td>
            <td>
              <label>Female</label>
              <input type="radio" name="gender" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" checked />
            </td>
            <td><label>I agree terms and conditions</label></td>
          </tr>
          <tr>
            <td>
              <label>Address</label>
            </td>
            <td>
              <textarea
                cols="20"
                rows="3"
                placeholder="Enter your address"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label>Select your country</label>
            </td>
            <td>
              <select multiple>
                <option>Country Name</option>
                <option selected>India</option>
                <option>China</option>
                <option>Japan</option>
                <option>UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="submit" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
